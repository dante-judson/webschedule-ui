<div class="container-fluid">
  <h1>{{action}} Pessoa</h1>
  <hr>

  <form ngForm>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="person.nome" name="nome">
        </div>

        <div class="form-group">
          <label>CPF:</label>
          <input type="text" class="form-control" [(ngModel)]="person.cpf" name="cpf">
        </div>
      </div>


      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="person.email" name="email">
        </div>

        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date" class="form-control" [(ngModel)]="person.dataNascimento" name="dataNascimento"> 
        </div>
      </div>
    </div>

  </form>

  <hr>

  <form #phoneForm="ngForm">

    <div class="row">

      <div class="form-group col">
        <label>DDD:</label>
        <input type="number" class="form-control" ngModel name="ddd">
      </div>

      <div class="form-group col">
        <label>Telefone</label>
        <input type="number" class="form-control" ngModel name="numero">
      </div>
    </div>

    <button class="btn btn-primary mb-2" (click)="addPhone(phoneForm)">Adicionar Telefone</button>
  </form>

  <p-dataTable [value]="person.telefones" [responsive]="true" [immutable]="false">
    <p-column field="ddd" header="DDD"></p-column>
    <p-column field="numero" header="NÃºmero"></p-column>
    <p-column header="Deletar" [style]="{'width':'60px'}">
      <ng-template pTemplate="body" let-index="rowIndex">
        <button class="btn btn-danger" (click)="deletePhone(index)"><i class="fa fa-trash"></i></button>
      </ng-template>
    </p-column>
  </p-dataTable>

  <button class="btn btn-primary mt-2" (click)="submitForm()">{{action}}</button>
</div>
